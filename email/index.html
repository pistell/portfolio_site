<!DOCTYPE html>
<html>
<head>
	<title>YPC Media Responsive Email Template</title>
	<meta name="robots" content="noindex">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="assets/css/app.css" rel="stylesheet" media="screen">
</head>
<body>
	<header class="header">
		<div class="container">
			<h1>YPC Media Email Markup Generator v1.0</h1><small> by James Pistell</small>

		</div>
	</header>
	<main class="application">
		<div class="container">
			<div class="row">
				<div class="col-md-5">
					<h2>Enter Values</h2>
					<div class="form-horizontal">
						<div class="form-group">
							<div class="col-sm-12">
								<input type="text" class="form-control" id="businessName" placeholder="Business Name" required>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<input type="text" class="form-control" id="siteURL" placeholder="Enter the Website's URL" required>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<input type="text" class="form-control" id="link1" placeholder="Google+ Review Link" required>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<input type="text" class="form-control" id="link2" placeholder="Facebook Review Link" required>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-12">
								<div class="dropzone">
									<!-- imgur file uploader injected here -->
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<button id="generate" class="btn btn-primary" onclick="getElementById('emailBlastCopyButton').style.display = 'block';">Generate HTML</button>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-7">
					<h2>Generated HTML</h2>
					<textarea id="output" class="output form-control"></textarea>
				</div>
			</div>
		</div>
	</main>
	<section class="preview">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2>Email Preview</h2>
					<div class="email-preview" id="emailBlast"></div>
				</div>
			</div>
		</div>
	</section>
	<section class="copyButton" style="text-align: center;">
							<button id="emailBlastCopyButton" class="btn btn-default btn-copy btn-sm pull-right" data-clipboard-target="#emailBlast">Copy to clipboard</button>
	</section>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/clipboard.js/1.6.0/clipboard.min.js"></script>
	<script src="assets/js/imgur.js"></script>
	<script src="assets/js/app.js"></script>
   <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-87488912-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
