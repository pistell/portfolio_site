<!DOCTYPE html>
<html>
	<head>
		<title>YPC Media Responsive Email Template for State Farm</title>
		<meta name="robots" content="noindex">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="assets/css/app.css" rel="stylesheet" media="screen">
		<link rel="apple-touch-icon" sizes="57x57" href="assets/img/apple-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="assets/img/apple-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="assets/img/apple-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="assets/img/apple-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="assets/img/apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="assets/img/apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="assets/img/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192"  href="assets/img/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
		<link rel="manifest" href="assets/img/manifest.json">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="assets/img/ms-icon-144x144.png">
		<meta name="theme-color" content="#ffffff">
	</head>
	<body>
		<header class="header">
			<div class="container">
				<h1>State Farm Email Generator <small>By James Pistell</small></h1>
			</div>
		</header>
		<hr>
		<main class="application">
		<div class="container">
			<div class="row">
				<div class="col-md-5">
					<h2>Enter Values</h2>
					<div class="form-horizontal">
						<div class="form-group has-feedback">
							<div class="col-sm-12">
								<input type="text" class="form-control" id="businessName" placeholder="Agent Name" required>
								<i class="fa fa-user form-control-feedback" aria-hidden="true"></i>
							</div>
						</div>
						<div class="form-group has-feedback">
							<div class="col-sm-12">
								<input type="text" class="form-control" id="siteURL" placeholder="Agent's Phone Number" required>
								<i class="fa fa-phone-square form-control-feedback" aria-hidden="true"></i>
							</div>
						</div>

						<div class="form-group has-feedback">
							<div class="col-sm-12">
								<input type="text" class="form-control" id="teamSig" placeholder="Signature: eg- 'Jake &amp; Team'">
								<i class="fa fa-pencil-square form-control-feedback" aria-hidden="true"></i>
							</div>
						</div>

						<div class="form-group has-feedback">
							<div class="col-sm-12">
								<input type="text" class="form-control" id="link1" placeholder="Google+ Review Link" required>
								<i class="fa fa-google-plus-square form-control-feedback" aria-hidden="true"></i>
							</div>
						</div>
						<div class="form-group has-feedback">
							<div class="col-sm-12">
								<input type="text" class="form-control" id="link2" placeholder="Facebook Review Link" required>
								<i class="fa fa-facebook-square form-control-feedback" aria-hidden="true"></i>
							</div>
						</div>
						<div class="form-group has-feedback">
							<div class="col-sm-12">
								<input type="text" class="form-control" id="yelpLink" placeholder="Yelp Review Link" required>
								<i class="fa fa-yelp form-control-feedback" aria-hidden="true"></i>
							</div>
						</div>

						<div class="form-group has-feedback">
							<div class="col-sm-12">
								<input type="text" class="form-control" id="yellowPagesLink" placeholder="Yellow Pages Review Link" required>
								<i class="yellowPages form-control-feedback" aria-hidden="true"></i>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-12">
								<input type='file' id="fileUpload" />
								<canvas id="agentImg" width="300" height="300" style="display:none;"></canvas>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<button id="generate" class="btn btn-primary" onclick="getElementById('emailBlastCopyButton').style.display = 'block';" disabled="true">Generate HTML</button>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-7">
					<h2>Generated HTML</h2>
					<textarea id="output" class="output form-control"></textarea>
				</div>
			</div>
		</div>
		</main>
		<section class="preview">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h2>Email Preview</h2>
						<div class="email-preview" id="emailBlast"></div>
					</div>
				</div>
			</div>
		</section>
		<section class="copyButton" style="text-align: center;">
			<button id="emailBlastCopyButton" class="btn btn-default btn-copy btn-sm pull-right" data-clipboard-target="#emailBlast">Copy to clipboard</button>
			<img src="http://i.imgur.com/tLgwDus.jpg">
		</section>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/clipboard.js/1.6.0/clipboard.min.js"></script>
		<script src="assets/js/app.js"></script>
		<script src="assets/js/html2canvas.min.js"></script>
		<script src="assets/js/jquery.loading.block.js"></script>
	</body>
</html>
